<script>
    // sessionStorage
    // 在HTML5中，新加入了一个sessionStorage特性，这个特性主要是用来作为本地存储来使用的
    // sessionStorage和localStorage特点是一样的。
    // 区别是：sessionStorage会话(关闭浏览器)结束，存储的数据会消失。

    window.sessionStorage.animal = 'tiger';
    window.sessionStorage.lookFor = '如何查找我:右键检查->application->sessionstorage->关闭浏览器我就没有了';
</script>
