<script>
    //1.Promise 异步编程的一种解决方案，比传统的解决方案（回调函数）更合理和更强大。
    //如果promise仅仅是用来取代回调函数，都可以使用(习惯性)，但是promise比回调函数更强大(更好更新的功能)。
    //promise取代回调函数，回调函数能干的事情，promise就可以实现。
    //promise的出现，一定利用了回调函数进行封装。

    //2.promise异步操作(定时器，ajax，事件，promise)
    //有三种状态：pending（进行中）、fulfilled（resolve已成功）和rejected（已失败）。
    //上面的三种的状态只有两种可能：从pending变为fulfilled和从pending变为rejected。只要这两种情况发生，状态就凝固了（一旦状态设定，就不会再变）
    //总结：
    //从pending变为fulfilled（从进行中到成功）->成功的回调(演变) - >success
    //从pending变为rejected（从进行中到失败）->失败的回调(演变)->error
</script>
