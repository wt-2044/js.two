    //2.Promise.race():赛跑的意思，用于将多个 Promise 实例，包装成一个新的 Promise 实例，接受一个数组作为参数，那个状态率先改变，当前的状态就跟着改变。那个率先改变的 Promise 实例的返回值，就是整个方法的返回值。

    let p1 = new Promise((resolve, reject) => {
        setTimeout(function() {
            reject('p1');
        }, 1000);
    });
    let p2 = new Promise((resolve, reject) => {
        setTimeout(function() {
            resolve('p2');
        }, 500);
    });
    let p3 = new Promise((resolve, reject) => {
        setTimeout(function() {
            reject('p3');
        }, 100);
    });
    let newpromise = Promise.race([p1, p2, p3]);
    newpromise.then(function(data) {
        console.log('成功' + data);
    }).catch(function(err) {
        console.log('失败');
    });
