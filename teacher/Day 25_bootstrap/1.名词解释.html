<script>
    //1. 插件：把项目中某一部分进行插件分装，具备具体的业务逻辑，有针对性。如果项目中有类似需求，直接导入插件代码即可，相关逻辑代码不需要自己在写一遍。常用插件：jquery.drag.js、jquery.validate.min.js、jquery.dialog.js、datepicker日历插件、echarts统计图插件、iscroll、swiper插件(插件仅包括js代码)

    //2. 组件：类似于插件，但是插件一般只是把JS部分封装，组件不仅分装了JS部分，还有CSS部分，以后再使用的时候，我们直接按照文档使用说明引入CSS/JS文件，搭建对应的结构即可。常用的组件有：Bootstrap、swiper组件。

    //3. 类库：提供了一些真实项目开发中常用的方法，这些方法做了一些完善处理，比如兼容处理、细节优化等，方便我们开发和维护。常用的类库有：JQuery、Zepto

    // 4.框架：比上面的三个都要庞大。它不仅提供了很多常用的方法，而且也可以支持一些插件的扩展（可以把一些插件集成到框架中运行），提供了非常优秀的代码管理设计思想。框架有：react、vue、react-native
</script>

</html>
