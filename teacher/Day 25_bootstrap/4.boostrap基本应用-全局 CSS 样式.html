<!DOCTYPE html>
<html lang="zh-CN">
<!-- 设置简体中文 -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 兼容写法，让电脑里面安装的最高版本的IE浏览器渲染此页面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 支持移动端或者响应式布局 -->
    <title>Bootstrap Template</title>

    <!-- 
        引入bootstrap的css文件 
        cdn引入：内容分发网络，很多的第三方的 大公司提供服务器，将开放中常用到的插件，框架，类库，组件存入里面，方便所有的开放者使用。
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--
        IE9以下的浏览器能够识别下面两句代码
         html5shiv.min.js  目的是让不支持html5新增标签的浏览器支持。
         respond.min.js    目的是让不支持响应式布局的浏览器支持响应式布局。
     -->

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!--
    全局 CSS 样式
    常见的html标签，boostrap都进行了相关的优化处理，如果达不到你的要求，添加一些bootstrap提供的类名，得到增强的效果。
    设置全局 CSS 样式；基本的 HTML 元素均可以通过 class 设置样式并得到增强效果；还有先进的栅格系统。
     -->



    <!-- 
         1.布局容器
         .container 类用于固定宽度并支持响应式布局的容器。- 居中的容器(手机端占据整个视口)
         .container-fluid 类用于 100% 宽度，占据全部视口（viewport）的容器。
     -->

    <!-- <div class="container" style="background-color: orange;">
        布局容器
    </div>

    <div class="container-fluid" style="background-color: green;">
        布局容器
    </div> -->

    <!-- 
        2.栅格系统 - 解决浮动一些问题（脱离浮动）
        栅格系统用于通过一系列的行（row）与列（column）的组合来创建页面布局，你的内容就可以放入这些创建好的布局中。
        系统会将一行自动分为最多12列
        .col - lg - 数字  ：  屏幕>1200   占据一行
        .col - md - 数字：屏幕>992   占据一行
        .col - sm - 数字 ：屏幕>768   占据一行
        .col - xs - 数字   ：屏幕<768   占据一行

        设置列的偏移
        .col - md - offset - 数字
        .col - sm - offset - 数字
        ...

        注意每一个格子，又可以继续分成12列进行拆分。
     -->

    <div class="container">
        <div class="row">
            <div class="col-lg-4" style="background-color: green;">4</div>
            <div class="col-lg-8" style="background-color: blue;">8</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-4" style="background-color: green;">4</div>
            <div class="col-lg-9" style="background-color: blue;">9</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4" style="background-color: green;">4</div>
            <div class="col-md-4" style="background-color: blue;">4</div>
            <div class="col-md-4" style="background-color: red;">4</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-4" style="background-color: green;">4</div>
            <div class="col-sm-4" style="background-color: blue;">4</div>
            <div class="col-sm-4" style="background-color: red;">4</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-4" style="background-color: green;">4</div>
            <div class="col-xs-4" style="background-color: blue;">4</div>
            <div class="col-xs-4" style="background-color: red;">4</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 col-sm-4 " style="background-color: green;">4</div>
            <div class="col-md-4 col-sm-4 " style="background-color: blue;">4</div>
            <div class="col-md-4 col-sm-4 " style="background-color: red;">4</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-1" style="background-color: green;">1</div>
            <div class="col-md-1" style="background-color: red;">1</div>
            <div class="col-md-1" style="background-color: green;">1</div>
            <div class="col-md-1" style="background-color: red;">1</div>
            <div class="col-md-1" style="background-color: green;">1</div>
            <div class="col-md-1" style="background-color: red;">1</div>
            <div class="col-md-1" style="background-color: green;">1</div>
            <div class="col-md-1" style="background-color: red;">1</div>
            <div class="col-md-1" style="background-color: green;">1</div>
            <div class="col-md-1" style="background-color: red;">1</div>
            <div class="col-md-1" style="background-color: green;">1</div>
            <div class="col-md-1" style="background-color: red;">1</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-5" style="background-color: green;">4</div>
            <div class="col-md-5 col-md-offset-2" style="background-color: red;">4</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6" style="background-color: green;">
                <div class="row">
                    <div class="col-lg-6" style="background-color: red;">6</div>
                    <div class="col-lg-6" style="background-color: orange;">6</div>
                </div>
            </div>
            <div class="col-md-6" style="background-color: blue;">
                <div class="row">
                    <div class="col-lg-6" style="background-color: red;">6</div>
                    <div class="col-lg-6" style="background-color: orange;">6</div>
                </div>
            </div>
        </div>
    </div>









    <!-- 
        引入bootstrap里面写好的一些js常见效果
        引入jquery文件：bootstrap提供一些简单的js效果，需要先引入jquery类库 
        引入bootstrap文件：bootstrap提供一些简单的js效果
     -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
        window.onresize = function() {
            document.title = document.documentElement.clientWidth;
        }
    </script>
</body>

</html>
