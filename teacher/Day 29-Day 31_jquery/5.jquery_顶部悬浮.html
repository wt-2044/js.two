<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        .header {
            width: 1200px;
            height: 300px;
            background-color: orange;
            margin: 0 auto;
        }
        
        .nav {
            width: 100%;
            height: 60px;
            background-color: blue;
        }
        
        .move_nav {
            width: 100%;
            height: 60px;
            background-color: blue;
            position: fixed;
            top: -60px;
            left: 0px;
        }
        
        .banner {
            width: 1200px;
            height: 3000px;
            background-color: #ccc;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="header"></div>
    <div class="nav"></div>
    <div class="move_nav"></div>
    <div class="banner"></div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    //方法介绍
    //1.scrollTop([val]) 获取匹配元素相对滚动条顶部的偏移。$(window).scrollTop()
</script>
<script>
    $(window).on('scroll', function() {
        let $top = $(window).scrollTop(); //滚动条顶部的偏移
        if ($top >= 1000) {
            $('.move_nav').stop(true).animate({
                top: 0
            });
        } else {
            $('.move_nav').stop(true).animate({
                top: -60
            });
        }
    });
</script>

</html>
