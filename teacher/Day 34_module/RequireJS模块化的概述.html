        四.如何编写模块化。
        1.COMMONJS规范 -> AMD规范 -> CMD规范
        COMMONJS规范 - Node.js
        让浏览器之外的 JavaScript 能够通过模块化的方式来开发和协作.
        CommonJS是最早的规范
        CommonJS 的规范中，每个 JavaScript 文件就是一个独立的模块.
        CommonJS  的规范中提出定义模块  调用模块  配置模块的方式方法.
        CommonJS 规范的主要适用场景是服务器端编程，所以采用同步加载模块的策略 - Node.js

        2.AMD规范 - require.js
        因为CommonJS 规范的主要适用场景是服务器端编程，不适合前端。
        从 CommonJS 讨论中诞生出AMD规范，即“异步模块定义”。
        AMD 优先照顾浏览器的模块加载场景，使用了异步加载和回调的方式。
        require.js插件实现了此规范。

        经过了很长一段时间，我们的ES6也实现了模块化开发。

        3.CMD规范 - sea.js
        CMD规范，称为 通用模块加载规范 。一般也是用在浏览器端。浏览器端异步加载库Sea.js实现的就是CMD规范。(SeaJS的作者是前淘宝UED,现支付宝前端工程师玉伯)


        总结：
        核心学习requirejs + jquery 实现商城项目
