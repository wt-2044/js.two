    1.安装git工具

    ctrl+鼠标滚轮设置命令行字符显示大小
    tab键补全相关信息
    方向键回滚前面输入过的命令
    
    

    2.git / powershell 用的是linux命令

    cd 目录名       进入目录  √
    mkdir  创建目录
    ls  查看当前目录列表  √
    clear 清空当前控制台 
    rm -rf  文件名称    删除某一个文件或是目录
    cat 文件名      打开文件  √
