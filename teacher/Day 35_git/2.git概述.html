        1.版本管理工具：git
        开发中每一次的提交，产生一个版本，记录提交的时间，修改文件信息。方便回到任何一个版本。
        便于开发中的多人协作(彼此代码更新和上传)。

        2.版本管理的历史
        cvs最早的版本管理工具 - 每一次提交都会提交所有的文件，造成服务器压力--完全被淘汰
        svn每一次提交会和服务器进行对比，提交修改的文件，SVN至今仍然在使用（集中式），弊端是只有一个服务器，在脱离网络的情况下，无法进行相关工作
        
        3.git：分布式的，每一个用户都有服务器(本地)
        Git 是一个分布式的版本控制系统，在 Git 中即使用户离线，也能进行项目的提交和更新操作（本地服务器），等到下次连线中央服务器时进行整体的同步操作。
